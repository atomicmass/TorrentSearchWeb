<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Torrent Search</title>
    </h:head>
    <h:body>
        Series
        <br />
        <h:form id="form">
            <p:growl id="growl" life="2000" />
            <p:panel>
                <p:dataTable id="tableSeries" var="series" value="#{seriesController.series}">
                <p:column headerText="Title">
                    <h:outputText value="#{series.title}" />
                </p:column>
                
                <p:column headerText="Start Season">
                    <h:outputText value="#{series.startSeason}" />
                </p:column>
                    
                <p:column headerText="Start Episode">
                    <h:outputText value="#{series.startEpisode}" />
                </p:column>
                    
            </p:dataTable>
            </p:panel>
        </h:form>

    </h:body>
</html>
