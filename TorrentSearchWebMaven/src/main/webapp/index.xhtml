<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Torrent Search</title>
    </h:head>
    <h:body>
        Series
        <br />
        <h:form id="form">
            <p:growl id="growl" life="2000" />
            <p:panel>
                <p:inputText id="txtSearch" value="#{torrentSearch.searchText}" />
                <p:commandButton value="Go" id="ajax" update="growl,tableSeries" actionListener="#{torrentSearch.searchButtonAction}" />
            </p:panel>


            <p:dataTable id="tableSeries" var="series" value="#{torrentSearch.series}" selectionMode="single" rowKey="#{series.id}">
                <p:ajax event="rowSelect" listener="#{torrentSearch.onRowSelect}" update=":form:seriesDetail" oncomplete="PF('seriesDialog').show()" />
                <p:column headerText="Title">
                    <h:outputText value="#{series.title}" />
                </p:column>
            </p:dataTable>

            <p:dialog header="Series Info" widgetVar="seriesDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="seriesDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty torrentSearch.selectedSeries}" columnClasses="label,value">

                        <h:outputText value="Title" />
                        <h:outputText value="#{torrentSearch.selectedSeries.title}" />

                        <h:outputText value="Start" />
                        <h:outputText value="#{torrentSearch.selectedSeries.start}" />

                        <h:outputText value="End" />
                        <h:outputText value="#{torrentSearch.selectedSeries.end}" />

                        <h:outputText value="Min Season" />
                        <h:outputText value="#{torrentSearch.selectedSeries.minSeason}" />

                        <h:outputText value="Max Season" />
                        <h:outputText value="#{torrentSearch.selectedSeries.maxSeason}"/>

                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>


            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <img src="images/Loading_icon.gif" />
            </p:dialog>


        </h:form>

        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
